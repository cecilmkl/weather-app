<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Style imports: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card mt-4">
        <div class="card-body whole-app">
          <div class="row">
            <div class="col-8 mb-0 today-weather">
              <form class="input-group mb-2" id="city-form">
                <input
                  type="text"
                  class="form-control"
                  placeholder="City..."
                  id="city-input"
                  autocomplete="off"
                />
                <div class="input-group-append">
                  <button class="btn" type="button" id="search-button">
                    Search
                  </button>
                  <button class="btn" type="button" id="current-button">
                    Current Location
                  </button>
                </div>
              </form>
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-6 mt-0" id="today-weather-details">
                      <h1 class="cityname" id="cityname"></h1>
                      <div class="today-temperature">
                        <span class="current-temp" id="current-temp">--</span>
                        <span class="degrees">
                          <a href="#" class="degree chosenDegree" id="celsius"
                            >째C</a
                          >
                          |
                          <a href="#" class="degree" id="fahrenheit">째F</a>
                        </span>
                      </div>
                      <div class="row mt-4" id="today-weather-details">
                        <table class="table table-sm table-borderless">
                          <tbody>
                            <tr>
                              <td scope="row">Feels like:</td>
                              <td
                                class="weather-details-values"
                                id="feels-like"
                              >
                                -- 째C
                              </td>
                            </tr>
                            <tr>
                              <td scope="row">Temperature range:</td>
                              <td
                                class="weather-details-values"
                                id="temp-range"
                              >
                                [--, --] 째C
                              </td>
                            </tr>
                            <tr>
                              <td scope="row">Precipitation:</td>
                              <td
                                class="weather-details-values"
                                id="precipitation"
                              >
                                -
                              </td>
                            </tr>
                            <tr>
                              <td scope="row">Wind:</td>
                              <td class="weather-details-values" id="wind">
                                -
                              </td>
                            </tr>
                            <tr>
                              <td scope="row">Humidity:</td>
                              <td class="weather-details-values" id="humidity">
                                -
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <div class="col-6 text-center mt-0 p-0">
                      <img src="#" alt="" id="icon" width="150" />
                      <div class="today-details">
                        <div id="today-day-time">Sunday 19:34</div>
                        <div id="today-date">December 19th 2021</div>
                        <div id="weather-description">Snowing</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4 upcoming-days" id="forecast"></div>
          </div>
        </div>
      </div>
      <div class="row small">
        <div class="col-7">
          <a href="https://github.com/cecilmkl/weather-app" class="github-link"
            >Open-source code</a
          >
          by Cecilie K
        </div>
        <div class="col-5 updated">
          Last updated: <span id="last-updated">-</span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
